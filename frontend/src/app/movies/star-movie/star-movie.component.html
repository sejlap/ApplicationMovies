<div class="form-group row">

    <label class="col-sm-2 col-form-label"> Star ratings: </label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="ratings"
        placeholder="Rate your movie">
    </div>
</div>
<button (click)="rateMovie()" *ngIf="movies.MoviesId!=0" class="btn btn-primary">
    Rate
</button>
